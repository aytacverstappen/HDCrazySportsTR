<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDCrazySportsTR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <h1>HDCrazySportsTR</h1>
            <nav>
                <ul>
                    <li><a href="#">Ana Sayfa</a></li>
                    <li><a href="#" class="disabled-link">Formula 1</a></li>
                    <li><a href="#" class="disabled-link">UFC</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <h3>Aktif Yayınlar</h3>
            <ul>
                <li>
                    <button onclick="changeBroadcast('Türkçe UFC 309', 'turkishUFC')">Türkçe UFC 309 <span class="start-time">(6:00 AM GMT+3)</span></button>
                </li>
                <li>
                    <button onclick="changeBroadcast('English UFC 309', 'englishUFC')">English UFC 309 <span class="start-time">(2:00 AM GMT+3)</span></button>
                </li>
            </ul>
        </div>

        <!-- Main Content: Video Embed -->
        <div class="main-content">
            <iframe id="video-player" 
                    src="" 
                    width="100%" 
                    style="aspect-ratio: 16/9; min-height: 340px; display: none;" 
                    frameborder="0" 
                    scrolling="no" 
                    allow="autoplay" 
                    allowfullscreen 
                    webkitallowfullscreen 
                    mozallowfullscreen 
                    oallowfullscreen 
                    msallowfullscreen>
            </iframe>
            <p id="broadcast-name">Türkçe UFC 309</p>
            <p id="countdown-text">Geri sayım: <span id="timer"></span></p>
        </div>
    </div>

    <!-- Device Time -->
    <footer>
        <p>Device Time: <span id="device-time"></span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
