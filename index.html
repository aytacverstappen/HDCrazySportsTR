<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDCrazySportsTR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <h1>HDCrazySportsTR</h1>
            <nav>
                <ul>
                    <li><a href="#">Ana Sayfa</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <div class="main-content">
            <iframe id="video-player" 
                    src="" 
                    width="85%" 
                    style="aspect-ratio: 16/9; min-height: 420px; display: none; margin-bottom: 10px;" 
                    frameborder="0" 
                    scrolling="no" 
                    allow="autoplay" 
                    allowfullscreen 
                    webkitallowfullscreen 
                    mozallowfullscreen 
                    oallowfullscreen 
                    msallowfullscreen>
            </iframe>
            <p id="broadcast-name">Türkçe MotoGP</p>
            <!-- Broadcast Buttons -->
            <div class="broadcast-buttons">
                <button id="turkishMotoGP" onclick="changeBroadcast('Türkçe MotoGP', 'turkishMotoGP')">Türkçe MotoGP (16:00)</button>
                <button id="englishMotoGP" onclick="changeBroadcast('English MotoGP', 'englishMotoGP')">English MotoGP (16:00)</button>
                <button id="spanishMotoGP" onclick="changeBroadcast('Español MotoGP', 'spanishMotoGP')">Español MotoGP (16:00)</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Device Time: <span id="device-time"></span></p>
        <p style="color: #ffcc00; font-size: 1rem; margin-top: 10px;">
            Eğer yayın seçme tuşlarına tıkladığınızda yayın değişmiyorsa, siteyi yenileyip yeniden yayın seçin.
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
