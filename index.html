<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDCrazySportsTR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <h1>HDCrazySportsTR</h1>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <!-- Broadcast Buttons -->
        <div class="broadcast-buttons">
            <button id="turkishFormula1" onclick="changeBroadcast('Türkçe Formula 1', 'turkishFormula1', 'Eğer yayın değişmiyorsa, siteyi yenileyip tekrar deneyin.')">
                <img src="https://flagcdn.com/w40/tr.png" alt="Türk Bayrağı">
                Türkçe Formula 1 (22-24 Kasım)
            </button>
            <button id="englishFormula1" onclick="changeBroadcast('English Formula 1', 'englishFormula1', 'If the stream doesn’t change, please refresh the page and try again.')">
                <img src="https://flagcdn.com/w40/gb.png" alt="İngiltere Bayrağı">
                English Formula 1 (22-24 November)
            </button>
            <button id="spanishFormula1" onclick="changeBroadcast('Español Formula 1', 'spanishFormula1', 'Si la transmisión no cambia, actualice la página e intente nuevamente.')">
                <img src="https://flagcdn.com/w40/es.png" alt="İspanya Bayrağı">
                Español Formula 1 (22-24 de Noviembre)
            </button>
        </div>

        <!-- Broadcast Name -->
        <p id="broadcast-name">Türkçe Formula 1</p>

        <!-- Video Player -->
        <iframe id="video-player"
                src="https://mastercanlitv17.com/channel?id=yayinb4"
                allowfullscreen
                webkitallowfullscreen
                mozallowfullscreen>
        </iframe>

        <!-- Warning Message -->
        <p id="warning-text" class="warning-message">
            Eğer yayın değişmiyorsa, siteyi yenileyip tekrar deneyin.
        </p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Device Time: <span id="device-time"></span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
